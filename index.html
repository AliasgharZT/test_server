
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کره زمین در کهکشان راه‌شیری</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            display: block;
        }
        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="title">کره زمین در کهکشان راه‌شیری</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // تنظیمات اولیه
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        // تنظیم رندرر
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        // موقعیت دوربین
        camera.position.z = 3;
        
        // ایجاد کهکشان راه‌شیری
        function createGalaxy() {
            // ستاره‌های پس‌زمینه
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true
            });
            
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
            
            // سحابی کهکشانی
            const nebulaTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/uv_grid_opengl.jpg');
            const nebulaGeometry = new THREE.SphereGeometry(10, 32, 32);
            const nebulaMaterial = new THREE.MeshBasicMaterial({
                map: nebulaTexture,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
            scene.add(nebula);
        }
        
        // ایجاد کره زمین
        function createEarth() {
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // بارگذاری بافت‌های زمین
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
            const bumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg');
            const specularMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpMap,
                bumpScale: 0.05,
                specularMap: specularMap,
                specular: new THREE.Color('grey'),
                shininess: 5
            });
            
            const earth = new THREE.Mesh(geometry, material);
            
            // ایجاد ابرها
            const cloudGeometry = new THREE.SphereGeometry(1.01, 64, 64);
            const cloudTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_1024.png');
            const cloudMaterial = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.4
            });
            const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            
            // گروهی برای زمین و ابرها
            const earthGroup = new THREE.Group();
            earthGroup.add(earth);
            earthGroup.add(clouds);
            scene.add(earthGroup);
            
            return earthGroup;
        }
        
        // نورپردازی
        function addLights() {
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
        }
        
        // ایجاد صحنه
        createGalaxy();
        const earth = createEarth();
        addLights();
        
        // تغییر اندازه پنجره
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // انیمیشن
        function animate() {
            requestAnimationFrame(animate);
            
            // چرخش آرام زمین
            earth.rotation.y += 0.002;
            if (earth.children[1]) {
                earth.children[1].rotation.y += 0.0022; // ابرها کمی سریعتر بچرخند
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
