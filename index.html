

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کره زمین سه بعدی حرفه‌ای</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            direction: rtl;
        }
        
        #earth-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>کره زمین سه بعدی تعاملی</h1>
    <p>کره را بچرخانید و با کنترل‌ها بازی کنید</p>
    
    <div id="earth-container"></div>
    
    <div id="info">
        <h3>اطلاعات کره زمین</h3>
        <p>مدل سه بعدی با بافت واقعی زمین</p>
        <p>چرخش تعاملی با ماوس</p>
        <p>قابلیت زوم و تغییر سرعت چرخش</p>
    </div>
    
    <div id="controls">
        <button id="toggle-rotation">توقف چرخش</button>
        <button id="toggle-clouds">نمایش ابرها</button>
        <button id="reset-view">بازنشانی نمای</button>
        
        <div class="slider-container">
            <label for="rotation-speed">سرعت چرخش</label>
            <input type="range" id="rotation-speed" min="0" max="0.02" step="0.001" value="0.005">
        </div>
        
        <div class="slider-container">
            <label for="zoom">میزان زوم</label>
            <input type="range" id="zoom" min="1" max="5" step="0.1" value="2">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script>
        // تنظیمات اولیه
        let scene, camera, renderer, earth, clouds, controls;
        let rotateEarth = true;
        let showClouds = true;
        let rotationSpeed = 0.005;
        
        // مقداردهی اولیه صحنه
        function init() {
            // ایجاد صحنه
            scene = new THREE.Scene();
            
            // ایجاد دوربین
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // ایجاد رندرر
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('earth-container').appendChild(renderer.domElement);
            
            // اضافه کردن کنترل‌های مداری
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            
            // نورپردازی
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            // ایجاد کره زمین
            createEarth();
            
            // ایجاد ابرها
            createClouds();
            
            // رویداد تغییر اندازه پنجره
            window.addEventListener('resize', onWindowResize);
            
            // کنترل‌های UI
            setupControls();
            
            // شروع انیمیشن
            animate();
        }
        
        // ایجاد کره زمین
        function createEarth() {
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            // استفاده از بافت واقعی زمین
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
            const bumpMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg');
            const specularMap = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_specular_2048.jpg');
            
            const material = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpMap,
                bumpScale: 0.05,
                specularMap: specularMap,
                specular: new THREE.Color('grey'),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
        }
        
        // ایجاد ابرها
        function createClouds() {
            const geometry = new THREE.SphereGeometry(1.01, 64, 64);
            
            const textureLoader = new THREE.TextureLoader();
            const cloudTexture = textureLoader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_clouds_1024.png');
            
            const material = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.4
            });
            
            clouds = new THREE.Mesh(geometry, material);
            scene.add(clouds);
        }
        
        // تغییر اندازه پنجره
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // تنظیم کنترل‌های UI
        function setupControls() {
            document.getElementById('toggle-rotation').addEventListener('click', () => {
                rotateEarth = !rotateEarth;
                document.getElementById('toggle-rotation').textContent = 
                    rotateEarth ? 'توقف چرخش' : 'شروع چرخش';
            });
            
            document.getElementById('toggle-clouds').addEventListener('click', () => {
                showClouds = !showClouds;
                clouds.visible = showClouds;
                document.getElementById('toggle-clouds').textContent = 
                    showClouds ? 'پنهان کردن ابرها' : 'نمایش ابرها';
            });
            
            document.getElementById('reset-view').addEventListener('click', () => {
                controls.reset();
                camera.position.z = 5;
            });
            
            document.getElementById('rotation-speed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
            
            document.getElementById('zoom').addEventListener('input', (e) => {
                controls.maxDistance = 10 / parseFloat(e.target.value);
                controls.minDistance = 2 / parseFloat(e.target.value);
            });
        }
        
        // انیمیشن
        function animate() {
            requestAnimationFrame(animate);
            
            if (rotateEarth) {
                earth.rotation.y += rotationSpeed;
                if (showClouds) {
                    clouds.rotation.y += rotationSpeed * 1.1;
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // شروع برنامه
        init();
    </script>
</body>
</html>
