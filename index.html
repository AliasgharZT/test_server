
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جنگل برفی</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            overflow: hidden;
            background-color: #0d1a26;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .parallax-bg img {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            object-fit: cover;
        }

        .bg-01 {
            z-index: 1;
            transform: translateY(0) scale(1.1);
        }

        .bg-02 {
            z-index: 2;
            transform: translateY(0) scale(1.2);
        }

        .bg-03 {
            z-index: 3;
            transform: translateY(0) scale(1.3);
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .snow-particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation-name: snowfall;
            animation-iteration-count: infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 5;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .content p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="parallax-bg bg-01">
            <img src="https://i.imgur.com/nJgqS5L.png" alt="درختان دور">
        </div>
        <div class="parallax-bg bg-02">
            <img src="https://i.imgur.com/P5d0gS9.png" alt="درختان میانی">
        </div>
        <div class="parallax-bg bg-03">
            <img src="https://i.imgur.com/V2jEa1R.png" alt="درختان نزدیک">
        </div>
        
        <div class="content">
            <h1>جنگل برفی</h1>
            <p>این یک طرح زیبا با افکت پارالاکس و بارش برف است.</p>
        </div>

        <div class="snow"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const parallaxLayers = document.querySelectorAll('.parallax-bg');
        const snowContainer = document.querySelector('.snow');

        // Mousemove parallax effect
        container.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.clientX) / 20;
            const y = (window.innerHeight - e.clientY) / 20;

            parallaxLayers.forEach((layer, index) => {
                const speed = (index + 1) * 0.5;
                layer.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Generate snowfall
        const snowCount = 100;
        for (let i = 0; i < snowCount; i++) {
            const snowParticle = document.createElement('div');
            snowParticle.classList.add('snow-particle');
            
            const size = Math.random() * 5 + 2; // اندازه بین 2 تا 7 پیکسل
            const animationDuration = Math.random() * 10 + 5; // زمان انیمیشن بین 5 تا 15 ثانیه
            const animationDelay = Math.random() * 5; // تاخیر انیمیشن
            const leftPosition = Math.random() * 100; // موقعیت افقی

            snowParticle.style.width = `${size}px`;
            snowParticle.style.height = `${size}px`;
            snowParticle.style.animationDuration = `${animationDuration}s`;
            snowParticle.style.animationDelay = `${animationDelay}s`;
            snowParticle.style.left = `${leftPosition}vw`;

            snowContainer.appendChild(snowParticle);
        }
    </script>
</body>
</html>
