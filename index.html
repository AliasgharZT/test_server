
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کهکشان راه شیری با سیارات</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">کهکشان راه شیری - زمین در مرکز</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // تنظیم صحنه
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نورپردازی
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // ایجاد پس‌زمینه کهکشان (ستاره‌ها)
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 10000;
        const starPositions = new Float32Array(starCount * 3);
        for (let i = 0; i < starCount * 3; i++) {
            starPositions[i] = (Math.random() - 0.5) * 2000;
        }
        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // تعریف سیارات
        const planets = [
            { name: "عطارد", radius: 0.2, distance: 2, color: 0xaaaaaa, speed: 0.02 },
            { name: "زهره", radius: 0.4, distance: 3, color: 0xffd700, speed: 0.015 },
            { name: "زمین", radius: 0.6, distance: 4, color: 0x0000ff, speed: 0.01 },
            { name: "مریخ", radius: 0.3, distance: 5, color: 0xff4500, speed: 0.008 },
            { name: "مشتری", radius: 1.0, distance: 7, color: 0xdeb887, speed: 0.005 },
            { name: "زحل", radius: 0.8, distance: 9, color: 0xcdc1b4, speed: 0.004 },
            { name: "اورانوس", radius: 0.6, distance: 11, color: 0x4fd0e7, speed: 0.003 },
            { name: "نپتون", radius: 0.6, distance: 13, color: 0x00008b, speed: 0.002 }
        ];

        // ایجاد کره‌ها برای سیارات
        const planetMeshes = [];
        planets.forEach(planet => {
            const geometry = new THREE.SphereGeometry(planet.radius, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: planet.color });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = planet.distance;
            scene.add(mesh);
            planetMeshes.push({ mesh, distance: planet.distance, speed: planet.speed, angle: Math.random() * Math.PI * 2 });
        });

        // برجسته کردن زمین
        const earth = planetMeshes[2]; // زمین در شاخص 2
        earth.mesh.scale.set(1.5, 1.5, 1.5); // بزرگ‌تر کردن زمین
        const earthGlow = new THREE.Mesh(
            new THREE.SphereGeometry(0.7, 32, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 })
        );
        earth.mesh.add(earthGlow);

        // تنظیم دوربین
        camera.position.set(0, 5, 15);
        camera.lookAt(0, 0, 0);

        // انیمیشن
        function animate() {
            requestAnimationFrame(animate);

            // چرخش سیارات
            planetMeshes.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
            });

            // چرخش ستاره‌ها
            stars.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        // تنظیم اندازه با تغییر اندازه پنجره
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
